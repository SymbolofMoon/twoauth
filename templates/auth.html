{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="row">
 <div class="col-4">

    <form action="" method="POST" autocomplete="off">
          {% csrf_token %}
          {{form|crispy}}

          <button type="submit" class="btn btn-primary">Login</button>

          <div class="col-lg-2">
                
                    <a href="{% url 'password_reset' %}" class="btn " style="float:right; background-color: #CCCC00; color: white" value="FORGET">FORGET</a>
</div>

<h4>OR </h4>

<div class="col-lg-2">
                
                    <a href="{% url 'verify-view' %}" class="btn " style="float:right; background-color: #CCCC00; color: white" value="LOGIN WITH OTP">LOGIN WITH OTP</a>
</div>
    </form>

      <br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
    <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a><br>
 </div>

</div>


{% endblock content %}
